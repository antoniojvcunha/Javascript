<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #coralBox {
            width: 400px;
            height: 400px;
            background-color: coral;
        }

        #pinkBox {
            width: 100px;
            height: 100px;
            background-color: pink;
        }


    </style>
</head>
<body>
    <div id="coralBox">
        <div id="pinkBox"></div>
    </div>



   <script>
    const coralBox = document.getElementById("coralBox")
    const pinkBox = document.getElementById("pinkBox")

    
    coralBox.addEventListener("click", function(event) {
        alert("CORAL!");
        console.log(event.target);
    });

    pinkBox.addEventListener("click", function(event) {
        alert("CPINK!");
        console.log(event.target);
    });


   </script>
</body>
</html>
