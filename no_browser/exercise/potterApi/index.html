<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="letterContainer">
        <div id="allInfo">
            <div id="imageAndDropdown">
                <div id="imagePersonContainer">
                    <img src="img/HP.jpg" id="characterImage">
                </div>
                <form id="dropdownBox">
                    <label for="carachter" style="font-size: 30px;;">Choose a character:</label>
                    <select name="character" id="dropdownCharacter" style="width: 130px; height: 30px;">
                      <option>Harry Potter</option>
                    </select>
                    <br><br>
                </form>
            </div>
            
            <div id="infoContainer">
                <div id="infoLeft">
                    <p>Name: <span id="nameInfo"></span></p>
                    <p>Gender: <span id="genderInfo"></span></p>
                    <p>Birthday: <span id="birthdayInfo"></span></p>
                </div>
                <div id="infoRight">
                    <p>Ancestry: <span id="ancestryInfo"></span></p>
                    <p>Wand: <span id="wandInfo"></span></p>
                    <p>House: <span id="houseInfo"></span></p>
                </div>
            </div>
        </div>
        
    </div>







    <script src="main.js"></script>
</body>
</html>
