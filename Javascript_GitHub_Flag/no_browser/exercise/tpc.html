<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorBox {
            width: 100px;
            height: 100px;
            border: dashed 2px black;
        }

        ul li:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" placeholder="color" id="inputValue">
        <button id="addButton">Add</button>
    </form>
    <ul id="colorsList">
        <li>pink</li>
        <li>red</li>
    </ul>
    <div id="colorBox"></div>

    <script>
        // TPC:
        // 1 - ao clicar no `li` o fundo da caixa muda para a cor respectiva
        // 2 - podemos acrescentar novas cores atraves do input (Hint: innerHTML)
        // 3 - essas novas cores tb devem ser "clicaveis"
        // se a cor nao for valida, por exemplo BLOO ou $341232 nao se chateiem

        const colors = document.querySelectorAll("ul > li");
        const colorBox = document.querySelector("#colorBox");

        for (let i = 0; i < colors.length; i++) {
            colors[i].addEventListener("click", function() {
                colorBox.style.backgroundColor = colors[i].textContent;
            });
        }

        const colorsList = document.querySelector("#colorsList");
        const addButton = document.querySelector("#addButton");
        const inputValue = document.querySelector("#inputValue");


        addButton.addEventListener("click", function(event) {
            event.preventDefault();

            const newColor = document.createElement("li");
            newColor.textContent = inputValue.value;
            colorsList.appendChild(newColor);

            newColor.addEventListener("click", function() {
            colorBox.style.backgroundColor = newColor.textContent;
            });
        });

       

        


    </script>
</body>

</html>
