<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="nameList">
        <li><a href="#">Bob</a></li>
        <li><a href="#">Martha</a></li>
        <li><a href="#">Jane</a></li>
        <li><a href="#">Joe</a></li>
        <li><a href="#">Mac</a></li>
    </ul>

    <p>You Chose: <span id="nameSpan">{name here}</span></p>


    <script>
        const names = document.querySelectorAll("#nameList a");

        for(let i = 0; i < names.length; i++) {
            names[i].addEventListener("click", function(event) {
                event.preventDefault()
               nameSpan.textContent = names[i].textContent
            });
        }
    </script>
</body>
</html>
