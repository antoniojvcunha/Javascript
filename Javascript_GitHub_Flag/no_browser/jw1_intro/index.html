<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>
</head>
<body>
    
    <div id="div1">Teste teste 123</div>



    <script>
        //  DOM = DOCUMENT OBJECT MODEL
            
        const div1 = document.getElementById("div1");
            
        div1.style.width = "400px";
        div1.innerText += "Algum conteudo";

        const x = 2 + 2;
        console.log(x);
    </script>
</body>
</html>
